aliases:
- &ml_ts_sdk ~/commercetools-typescript-sdk

version: 2.1 
jobs:
  build_and_test:
    working_directory: *ml_ts_sdk
    docker:
      - image: node:12.16.1
    steps:
      - checkout
      - run:
          name: install dependencies
          command: yarn install
      - run:
          name: test
          command: yarn test
      - store_artifacts:
          path: packages/ml-sdk/test-results
          prefix: tests
      - store_test_results: 
          path: packages/ml-sdk/test-results
  update_ml_sdk_from_spec:
    working_directory: ~/commercetools-typescript-spec
    docker:
      - image: node:12.16.1
    steps:
      - run:
          name: Install java
          command: yarn global add java
      - run:
          name: test java is working
          command: java -v
workflows:
  version: 2
  validate_spec:
    jobs:
      - build_and_test