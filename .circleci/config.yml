aliases:
  - &working_directory ~/commercetools-typescript-sdk

  - &restore_yarn_cache
    name: 'Restoring yarn cache'
    keys:
      - v1-yarn-cache-{{ checksum "yarn.lock" }}

  - &save_yarn_cache
    name: 'Saving yarn cache'
    key: v1-yarn-cache-{{ checksum "yarn.lock" }}
    # Persisting to the workspace is always relative to the root which is our working directory.
    # https://circleci.com/docs/2.0/configuration-reference/#persist_to_workspace
    paths:
      - .cache
      - node_modules

executors:
  docker:
    docker:
      - image: cimg/node:14.21.3

version: 2.1
orbs:
  node: circleci/node@5.1.0
  codecov: codecov/codecov@4.0.0

jobs:
  build_and_test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    working_directory: *working_directory
    steps:
      - checkout
      - restore_cache: *restore_yarn_cache
      - run:
          name: Installing dependencies
          command: yarn install --frozen-lockfile
      - save_cache: *save_yarn_cache
      - run:
          name: Install example dependencies
          command: |
            cd examples
            yarn install --frozen-lockfile
      - run:
          name: Building packages
          command: yarn build
      - run:
          name: Running example tests
          command: |
            cd examples
            yarn test
      - run:
          name: Running tests
          command: yarn test --testPathIgnorePatterns='packages/platform-sdk/test/integration-tests'

